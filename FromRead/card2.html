{{FrontSide}}

<!-- back section -->

{{#sentence}}
<div class="section">
  <div id="sentence" class="items">{{sentence}}</div>
</div>
{{/sentence}}

{{#glossary}}
<div class="section">
  <div class="bar note" onclick="toggle('back')">Glossary</div>
  <div id="back" class="items">{{glossary}}</div>
</div>
{{/glossary}}



{{#notes}}
<div class="section">
  <div class="bar note" onclick="toggle('note')">Notes</div>
  <div id="note" class="items">{{notes}}</div>
</div>
{{/notes}}



<!-- foot section -->
<div class="bar foot">
  <div id="url"><a href={{text:url}}>URL</a></div>
</div>
{{audio}}
<script type="text/javascript">
  //customzied format function
  clearFormat();

  //hide hint based on config
  if (config.fold) {
    toggle('note');
    toggle('back');
  }

  highlightTag();

</script>
